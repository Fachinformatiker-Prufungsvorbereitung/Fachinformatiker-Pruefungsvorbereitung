name: HugoBuildDev

on:
  workflow_dispatch: # To have the ability to run the workflow manually

  push:
    branches: [dev]

env:
  NAME: ./
  CONTAINER-NAME: fi-pv

jobs:
  ReleaseDEV:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install Hugo
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          extended: true

      # Build the hugo repository
      - run: hugo -e development --baseURL "https://dev.fachinformatikerpruefungsvorbereitung.de"
        working-directory: ./${{ env.NAME }}/

      # Build the hugo repository
      - run: hugo
        working-directory: ./${{ env.NAME }}/

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build . --file ./${{ env.NAME }}/deployment/Dockerfile --tag lnadev/${{ env.CONTAINER-NAME }}:dev

      - name: Push the image to dockerhub
        run: docker push lnadev/${{ env.CONTAINER-NAME }}:dev

  DeployContainer:
    needs: ReleaseDEV
    runs-on: ubuntu-latest

    steps:
      # Download Secure-File
      - name: base64-to-file
        id: write_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: "custom-config"
          encodedString: ${{ secrets.KUBECTL_CONFIG }}

      # Checkout the repository
      - uses: actions/checkout@v4

      # Deploy Kubernetes YAML
      - run: helm upgrade --install fi-pv-dev ./helm --kubeconfig ${{ steps.write_file.outputs.filePath }} --set runNumber=dev,domain=dev.fachinformatikerpruefungsvorbereitung.de,namespace=fi-pv-dev,production=false
